{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "gum": {
        "pkg-path": "gum"
      },
      "pip": {
        "pkg-path": "python311Packages.pip"
      },
      "zlib": {
        "pkg-path": "zlib"
      }
