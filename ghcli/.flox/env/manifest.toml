# Configure Git credentials
configure_git_credentials() {
    local os=$(detect_os)
    local username="$1"
    local password="$2"

    # Check and configure git user.name and user.email if needed
    check_and_configure_git_user_info

    # Configure git credential helper based on OS
    if [[ "$os" == "macos" ]]; then
        # Use the macOS keychain helper
        git config --global credential.helper osxkeychain

        # Store credentials in the keychain using proper protocol
        printf "protocol=https\nhost=github.com\nusername=%s\npassword=%s\n\n" "$username" "$password" | git credential approve

        echo "Git credentials stored in macOS keychain."
        return 0
    elif [[ "$os" == "linux" ]]; then
        # Check if secret-tool is available for keyring storage
        if command -v secret-tool &> /dev/null; then
            # Store both username and password in secret-tool
            # We store credentials as "username:password" so we can retrieve both
            echo -n "$username:$password" | secret-tool store --label="Git Credentials for GitHub" service git-https host github.com

            # Create a credential helper script that uses secret-tool
            local git_credential_helper="$CONFIG_DIR/git-credential-flox-helper"

            cat > "$git_credential_helper" << 'EOF'
