# Attempt to store credentials in keyring and detect state
attempt_keyring_storage() {
    local username="$1"
    local password="$2"
    local temp_error=$(mktemp)

    # Try to store, capture stderr
    echo -n "$username:$password" | secret-tool store --label="Git Credentials for GitHub" service git-https host github.com 2>"$temp_error"
    local store_result=${PIPESTATUS[1]}
    local error_msg=$(cat "$temp_error")
    rm -f "$temp_error"

    # First check: Did storage command succeed?
    if [ $store_result -eq 0 ]; then
        # Second check: Can we retrieve it?
        if secret-tool lookup service git-https host github.com &>/dev/null; then
            return 0  # Definite success
        else
            # Stored but can't retrieve - daemon issue
            return 1  # Other error
        fi
    fi

    # Storage command failed - check why
    if echo "$error_msg" | grep -qi "locked"; then
        return 2  # Locked keyring
    else
        return 1  # Other error
    fi
}

