# Use encrypted storage for Git credentials
use_encrypted_git_storage() {
    local username="$1"
    local password="$2"
    local password_derive=$(derive_password)

    # Create credentials file content (same format as secret-tool)
    local credentials="$username:$password"

    # Encrypt credentials
    echo -n "$credentials" | openssl enc -aes-256-cbc -salt -pbkdf2 -pass pass:"$password_derive" -out "$GIT_CREDENTIALS_FILE"

    if [ $? -ne 0 ] || [ ! -f "$GIT_CREDENTIALS_FILE" ]; then
        echo "âŒ Failed to create encrypted credentials file"
        return 1
    fi

    # Create a credential helper script
    local git_credential_helper="$CONFIG_DIR/git-credential-flox-helper"

    cat > "$git_credential_helper" << 'EOF'
