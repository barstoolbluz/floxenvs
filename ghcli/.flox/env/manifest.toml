# Unlock keyring interactively with user password
unlock_keyring_interactive() {
    local max_attempts=5
    local attempt=1

    echo ""
    gum style --foreground 212 "Unlocking GNOME Keyring"
    echo ""

    while [ $attempt -le $max_attempts ]; do
        echo "Attempt $attempt of $max_attempts"
        echo "(Enter 'exit' or 'quit' to cancel)"

        local login_password
        login_password=$(gum input --password --prompt "System login password: " --placeholder "The password you use to log into this computer")

        if [[ -z "$login_password" ]] || [[ "$login_password" == "exit" ]] || [[ "$login_password" == "quit" ]]; then
            echo "Cancelled."
            unset login_password
            return 1
        fi

        # Attempt unlock - capture and export the environment variables
        local unlock_output=$(echo -n "$login_password" | gnome-keyring-daemon --replace --unlock 2>/dev/null)
        unset login_password

        # Export the keyring control variables
        if [[ -n "$unlock_output" ]]; then
            eval "export $unlock_output"
        fi

        # Wait and verify unlock succeeded
        sleep 0.5
        for i in {1..10}; do
            # Test if we can communicate with the keyring
            # When locked: secret-tool returns non-zero and prints error about locked collection
            # When unlocked: secret-tool returns zero (even if entry doesn't exist)
            secret-tool lookup service test-verify test test &>/dev/null
            local verify_exit=$?

            if [ $verify_exit -eq 0 ]; then
                echo "âœ… Keyring unlocked successfully!"
                return 0
            fi
            sleep 0.5
        done

        if [ $attempt -lt $max_attempts ]; then
            echo "âŒ Incorrect password. Please try again."
            echo ""
        else
            echo "âŒ Maximum attempts reached."
        fi

        ((attempt++))
    done

    return 1
}

