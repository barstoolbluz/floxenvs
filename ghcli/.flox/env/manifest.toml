if [ "$1" = "get" ]; then
    # Read the input to extract host and username
    username=""
    host=""
    while IFS= read -r line; do
        if [[ "$line" =~ ^username=(.*)$ ]]; then
            username="${BASH_REMATCH[1]}"
        fi
        if [[ "$line" =~ ^host=(.*)$ ]]; then
            host="${BASH_REMATCH[1]}"
        fi
        if [[ -z "$line" ]]; then
            break
        fi
    done

    # Get credentials from secret-tool
    if [[ "$host" == "github.com" ]]; then
        creds=$(secret-tool lookup service git-https host github.com 2>/dev/null)
        if [[ -n "$creds" && "$creds" =~ ^([^:]+):(.+)$ ]]; then
            stored_username="${BASH_REMATCH[1]}"
            stored_password="${BASH_REMATCH[2]}"

            # If git provided a username, verify it matches
            if [[ -n "$username" && "$username" != "$stored_username" ]]; then
                exit 0
            fi

            echo "username=$stored_username"
