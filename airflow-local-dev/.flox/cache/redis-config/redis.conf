# Redis configuration generated by Flox (headless mode)
# Connection
bind 127.0.0.1
port 16379
protected-mode yes

# General
daemonize no
dir /home/daedalus/dev/testes/floxenvs/airflow-local-dev/.flox/cache/redis-data
logfile /home/daedalus/dev/testes/floxenvs/airflow-local-dev/.flox/cache/redis-logs/redis.log
databases 16

# Network
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Clients
maxclients 10000

# Memory Management
maxmemory 256mb
maxmemory-policy noeviction
maxmemory-samples 5

# RDB Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# AOF Persistence
appendonly no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 0
