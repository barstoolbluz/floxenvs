apiVersion: v1
kind: Pod
metadata:
  name: airflow-worker
  namespace: default
spec:
  serviceAccountName: airflow
  containers:
  - name: base
    image: apache/airflow:3.1.1
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
  restartPolicy: Never
